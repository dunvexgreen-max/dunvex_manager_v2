name: Update Data from Google Drive

# Cấu hình thời gian chạy
on:
  schedule:
    # Chạy tự động vào 23:30 giờ Việt Nam hàng ngày
    # (Tương đương 16:30 UTC)
    - cron: '30 16 * * *'
  # Cho phép nhấn nút chạy thủ công để test
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Tải code hiện tại của kho về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Tạo thư mục data nếu chưa có
      - name: Create data directory
        run: mkdir -p data

      # 3. Tải file từ Google Drive về thư mục data
      # ID file của bạn là: 1cnV5Z3t_EhYCff-DRwTD2MUuMlr51Ur8
      - name: Download JSON from Drive
        run: |
          curl -L "https://drive.google.com/uc?export=download&id=1cnV5Z3t_EhYCff-DRwTD2MUuMlr51Ur8" -o data/gia_web_nano.json

      # 4. Kiểm tra xem có thay đổi gì không và cam kết (Commit)
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gia_web_nano.json
          # Chỉ commit nếu có sự thay đổi
          git commit -m "chore: Auto-update data files from Google Drive" || echo "No changes to commit"
          git push
