<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>L√™n ƒê∆°n H√†ng | Dunvex Digital</title>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
	<link rel="icon" type="image/svg+xml"
		href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' fill='white' font-size='60' font-family='sans-serif' font-weight='800'>DV</text></svg>">
	<style>
		:root {
			--primary: #6366f1;
			--bg-dark: #0f172a;
			--card-bg: rgba(30, 41, 59, 0.7);
			--glass-border: rgba(255, 255, 255, 0.1);
			--text-main: #f8fafc;
			--text-muted: #94a3b8;
			--accent-purple: #c084fc;
			--success: #22c55e;
			--danger: #ef4444;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Outfit', sans-serif;
		}

		body {
			background-color: var(--bg-dark);
			color: var(--text-main);
			min-height: 100vh;
			background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(192, 132, 252, 0.15) 0px, transparent 50%);
			padding: 20px;
		}

		.container {
			max-width: 1000px;
			margin: 40px auto;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
		}

		.header h1 {
			font-size: 1.8rem;
			font-weight: 800;
			background: linear-gradient(135deg, #fff, var(--primary));
			-webkit-background-clip: text;
			background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		.card {
			background: var(--card-bg);
			backdrop-filter: blur(20px);
			border: 1px solid var(--glass-border);
			border-radius: 24px;
			padding: 30px;
			margin-bottom: 25px;
		}

		.form-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-size: 0.8rem;
			color: var(--text-muted);
			margin-bottom: 8px;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		input,
		select,
		textarea {
			width: 100%;
			padding: 12px 16px;
			background: rgba(0, 0, 0, 0.2);
			border: 1px solid var(--glass-border);
			border-radius: 12px;
			color: white;
			font-size: 1rem;
			outline: none;
			transition: 0.3s;
		}

		input:focus,
		select:focus {
			border-color: var(--primary);
			background: rgba(0, 0, 0, 0.4);
		}

		/* Item Table */
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th {
			text-align: left;
			font-size: 0.75rem;
			color: var(--text-muted);
			padding: 10px;
			border-bottom: 1px solid var(--glass-border);
		}

		td {
			padding: 10px;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.btn {
			padding: 10px 20px;
			border-radius: 12px;
			font-weight: 600;
			cursor: pointer;
			transition: 0.3s;
			border: none;
			font-size: 0.9rem;
		}

		.btn-primary {
			background: var(--primary);
			color: white;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
		}

		.btn-add {
			background: rgba(99, 102, 241, 0.1);
			color: var(--primary);
			border: 1px dashed var(--primary);
			width: 100%;
			margin-top: 15px;
		}

		.btn-add:hover {
			background: rgba(99, 102, 241, 0.2);
		}

		.btn-remove {
			background: rgba(239, 68, 68, 0.1);
			color: var(--danger);
			padding: 5px 10px;
			font-size: 0.8rem;
		}

		/* Summary */
		.summary-card {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			gap: 10px;
			margin-top: 20px;
		}

		.summary-row {
			display: flex;
			justify-content: space-between;
			width: 300px;
			font-size: 1rem;
		}

		.total-large {
			font-size: 1.8rem;
			font-weight: 800;
			color: var(--primary);
			margin-top: 10px;
		}

		#toast {
			position: fixed;
			top: 20px;
			right: 20px;
			padding: 16px 24px;
			border-radius: 12px;
			background: var(--success);
			color: white;
			font-weight: 600;
			transform: translateX(200%);
			transition: 0.4s;
			z-index: 3000;
		}

		#toast.active {
			transform: translateX(0);
		}

		.back-btn {
			text-decoration: none;
			color: var(--text-muted);
			font-size: 0.9rem;
			transition: 0.3s;
		}

		.back-btn:hover {
			color: white;
		}



		.status-badge {
			padding: 4px 12px;
			border-radius: 20px;
			font-size: 0.75rem;
			font-weight: 700;
			background: rgba(99, 102, 241, 0.2);
			color: var(--primary);
		}

		/* Toggle Adjustment */
		.adjustment-toggle {
			display: flex;
			background: rgba(0, 0, 0, 0.3);
			padding: 4px;
			border-radius: 12px;
			border: 1px solid var(--glass-border);
			margin-bottom: 12px;
		}

		.adj-btn {
			flex: 1;
			padding: 8px;
			border: none;
			background: transparent;
			color: var(--text-muted);
			font-size: 0.8rem;
			font-weight: 600;
			cursor: pointer;
			border-radius: 8px;
			transition: 0.3s;
		}

		.adj-btn.active {
			background: var(--primary);
			color: white;
		}

		/* Responsive Adjustments */
		@media (max-width: 768px) {
			body {
				padding: 10px;
			}

			.container {
				margin: 10px auto;
			}

			.header {
				flex-direction: column;
				align-items: flex-start;
				gap: 15px;
			}

			.header h1 {
				font-size: 1.5rem;
			}

			.form-grid {
				grid-template-columns: 1fr;
			}

			.card {
				padding: 20px 15px;
				border-radius: 16px;
			}

			/* Table to Card Transformation */
			table thead {
				display: none;
			}

			table,
			tbody,
			tr,
			td {
				display: block;
				width: 100%;
			}

			tr {
				margin-bottom: 25px;
				padding-bottom: 20px;
				border-bottom: 2px solid var(--glass-border);
				position: relative;
			}

			td {
				border: none;
				padding: 8px 0;
				display: flex;
				flex-direction: column;
				gap: 5px;
			}

			td:before {
				content: attr(data-label);
				font-size: 0.7rem;
				color: var(--text-muted);
				text-transform: uppercase;
				font-weight: 700;
			}

			.item-total {
				font-size: 1.1rem;
				text-align: right;
			}

			.btn-remove {
				position: absolute;
				top: 0;
				right: 0;
				border-radius: 50%;
				width: 30px;
				height: 30px;
				padding: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* Summary Section */
			.summary-section-grid {
				grid-template-columns: 1fr !important;
				gap: 20px !important;
			}

			.summary-card {
				align-items: center;
				border-top: 1px solid var(--glass-border);
				padding-top: 20px;
			}

			.summary-row {
				width: 100%;
			}

			.total-large {
				font-size: 2rem;
			}
		}

		/* Searchable Suggestions */
		.suggestions-list {
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			background: #1e293b;
			border: 1px solid var(--glass-border);
			border-radius: 12px;
			margin-top: 5px;
			max-height: 250px;
			overflow-y: auto;
			z-index: 1000;
			display: none;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(20px);
		}

		.suggestion-item {
			padding: 12px 16px;
			cursor: pointer;
			transition: 0.2s;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.suggestion-item:last-child {
			border-bottom: none;
		}

		.suggestion-item:hover {
			background: var(--primary);
			color: white;
		}

		.suggestion-item .sub-info {
			display: block;
			font-size: 0.75rem;
			color: var(--text-muted);
			margin-top: 2px;
		}

		.suggestion-item:hover .sub-info {
			color: rgba(255, 255, 255, 0.8);
		}
	</style>
</head>

<body>

	<div id="toast">Th√¥ng b√°o!</div>

	<div class="container">
		<div class="header">
			<div>
				<h1 id="pageTitle" style="font-size: 1.5rem; margin-top: 5px;">üìù L√™n ƒê∆°n H√†ng M·ªõi</h1>
				<p style="color: var(--text-muted); font-size: 0.9rem;" id="orderIdDisplay">ƒêang kh·ªüi t·∫°o...</p>
			</div>
			<a href="danh-sach-don-hang.html" class="back-btn">‚Üê Quay l·∫°i danh s√°ch</a>
		</div>

		<form id="orderForm">
			<!-- PH·∫¶N 1: TH√îNG TIN CHUNG -->
			<div class="card">
				<div class="form-grid">

				</div>
				<div class="form-group">

			<!-- PH·∫¶N 2: CHI TI·∫æT S·∫¢N PH·∫®M -->
			<div class="card">
				<label>Danh s√°ch s·∫£n ph·∫©m</label>
				<table id="itemsTable">
					<thead>
						<tr>
							<th style="width: 25%;">Ng√†nh h√†ng</th>
							<th style="width: 30%;">S·∫£n ph·∫©m</th>
							<th style="width: 10%;">S·ªë l∆∞·ª£ng</th>
							<th style="width: 15%;">ƒê∆°n gi√°</th>
							<th style="width: 5%;">Ki·ªán</th>
							<th style="width: 10%;">Th√†nh ti·ªÅn</th>
							<th style="width: 5%;"></th>

					</thead>
					<tbody id="itemsBody">
						<!-- Rows added here -->
					</tbody>

			</div>

			<!-- PH·∫¶N 3: T·ªîNG H·ª¢P & THANH TO√ÅN -->
			<div class="card">
				<div class="summary-section-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
					<div class="form-group">
						<label>ƒêi·ªÅu ch·ªânh ƒë∆°n h√†ng</label>
						<div class="adjustment-toggle">
							<button type="button" class="adj-btn active" onclick="setAdjustment('add', this)">+ V·∫¨N
								CHUY·ªÇN</button>

								KH·∫§U</button>
						</div>
						<input type="hidden" id="adj_type" value="add">
						<input type="number" id="tong_tien_dich_vu" value="0" placeholder="S·ªë ti·ªÅn..."
							oninput="calculateTotal()">
					</div>

						<div class="summary-row">
							<span>Ti·ªÅn h√†ng:</span>
							<span id="label_tien_hang">0 ƒë</span>
						</div>
						<div class="summary-row">
							<span id="label_adj_name">Ph√≠ v·∫≠n chuy·ªÉn:</span>
							<span id="label_phi_dv">0 ƒë</span>
						</div>
						<div class="total-large" id="label_tong_cong">0 ƒë</div>
						<button type="submit" class="btn btn-primary" id="btnSubmit"
							style="width: 100%; margin-top: 20px; padding: 15px;">X√ÅC NH·∫¨N L√äN ƒê∆†N</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script>
		const ORDER_URL = 'https://script.google.com/macros/s/AKfycby_Uduzhl4k6aVfQEcgRr7XV3Vz-xJSIHIuQ4sD50I8Y0662wEHcWHgQMGJ2IaRgeNL5w/exec';

		let productsLookup = [];
		let customersList = [];
		let currentUser = JSON.parse(localStorage.getItem('user'));
		if (!currentUser) window.location.href = 'auth.html';

		async function loadInitialData() {
			try {
				const res = await fetch(ORDER_URL, {
					method: 'POST',
					body: JSON.stringify({ action: 'get_initial_data', salesId: currentUser.email, adminEmail: currentUser.adminEmail })
				});
				const data = await res.json();
				if (data.success) {
					productsLookup = data.products || [];
					customersList = data.customers || [];

					addItemRow();
					document.getElementById('orderIdDisplay').innerText = "Vui l√≤ng ho√†n t·∫•t th√¥ng tin ƒë∆°n h√†ng m·ªõi";
				}
			} catch (e) { showToast("L·ªói kh·ªüi t·∫°o d·ªØ li·ªáu", true); }
		}

		// CUSTOMER SEARCH LOGIC
		function filterCustomers() {
			const input = document.getElementById('customerSearch');
			const val = input.value.toLowerCase().trim();
			const suggestions = document.getElementById('customerSuggestions');
			const hiddenInput = document.getElementById('ten_khach_hang');

			// If user clears input, clear hidden value
			if (!val) hiddenInput.value = "";

			const filtered = customersList.filter(c =>
				c.name.toLowerCase().includes(val) ||
				(c.phone && c.phone.includes(val))
			).slice(0, 15); // Limit result for performance

			if (filtered.length > 0) {
				suggestions.innerHTML = filtered.map(c => `
                    <div class="suggestion-item" onclick="selectCustomer('${c.name.replace(/'/g, "\\'")}')">
                        <span style="font-weight: 600;">${c.name}</span>
                        <span class="sub-info">${c.area || 'Ch∆∞a r√µ khu v·ª±c'} ${c.phone ? ' - ' + c.phone : ''}</span>
                    </div>
                `).join('');
				suggestions.style.display = 'block';
			} else {
				suggestions.style.display = 'none';
			}
		}

		function selectCustomer(name) {
			document.getElementById('customerSearch').value = name;
			document.getElementById('ten_khach_hang').value = name;
			document.getElementById('customerSuggestions').style.display = 'none';
		}

		// Close suggestions when clicking outside
		document.addEventListener('click', (e) => {
			if (!e.target.closest('.form-group')) {
				document.getElementById('customerSuggestions').style.display = 'none';
			}
		});

		function addItemRow(itemData = null) {
			const tbody = document.getElementById('itemsBody');
			const rowId = 'row_' + Date.now() + Math.random().toString(36).substr(2, 5);
			const tr = document.createElement('tr');
			tr.id = rowId;

			const categoriesCached = productsLookup.map(p => getCategoryName(p));
			const categories = [...new Set(categoriesCached)].sort();

			tr.innerHTML = `
                <td data-label="Ng√†nh h√†ng">
                    <select class="cat-select" onchange="onCategoryChange('${rowId}', this.value)" required>
                        <option value="">-- Ng√†nh --</option>
                        ${categories.map(c => `<option value="${c}">${c}</option>`).join('')}
                    </select>
                </td>
                <td data-label="S·∫£n ph·∫©m">
                    <select class="item-select" onchange="onProductChange('${rowId}', this.value)" required disabled>
                        <option value="">-- Ch·ªçn SP --</option>
                    </select>
                    <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 5px;" class="item-spec"></div>
                </td>
                <td data-label="S·ªë l∆∞·ª£ng"><input type="number" class="item-qty" value="1" min="1" oninput="onQtyChange('${rowId}')" required></td>
                <td data-label="ƒê∆°n gi√°"><input type="number" class="item-price" value="" oninput="calculateTotal()" required></td>
                <td data-label="S·ªë ki·ªán" class="item-pack" style="font-size: 0.8rem; font-weight: 600;">0</td>
                <td data-label="Th√†nh ti·ªÅn" class="item-total" style="font-weight: 700; color: var(--primary);">0 ƒë</td>
                <td><button type="button" class="btn-remove" onclick="removeRow('${rowId}')">√ó</button></td>
            `;

			tbody.appendChild(tr);
			return rowId;
		}

		function onCategoryChange(rowId, catName) {
			const row = document.getElementById(rowId);
			const itemSel = row.querySelector('.item-select');

			if (!catName) {
				itemSel.innerHTML = '<option value="">-- Ch·ªçn SP --</option>';
				itemSel.disabled = true;
				return;
			}

			const filtered = productsLookup.filter(p => getCategoryName(p) === catName).sort((a, b) => a.ten_san_pham.localeCompare(b.ten_san_pham));
			itemSel.innerHTML = '<option value="">-- Ch·ªçn SP --</option>' +
				filtered.map(p => `<option value="${p.id_san_pham}">${p.ten_san_pham}</option>`).join('');
			itemSel.disabled = false;
		}

		function onProductChange(rowId, prodId) {
			const p = productsLookup.find(x => x.id_san_pham === prodId);
			const row = document.getElementById(rowId);
			if (p) {
				row.querySelector('.item-price').value = p.gia_san_pham;
				row.querySelector('.item-spec').innerText = p.quy_cach;
				row.setAttribute('data-packing', p.dong_kien || 1);
				onQtyChange(rowId);
			}
		}

		function onQtyChange(rowId) {
			const row = document.getElementById(rowId);
			const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
			const packing = parseFloat(row.getAttribute('data-packing')) || 1;
			row.querySelector('.item-pack').innerText = (qty / packing).toFixed(2);
			calculateTotal();
		}

		function removeRow(id) {
			const row = document.getElementById(id);
			if (document.querySelectorAll('#itemsBody tr').length > 1) {
				row.remove();
				calculateTotal();
			}
		}

		function setAdjustment(type, btn) {
			document.getElementById('adj_type').value = type;
			document.querySelectorAll('.adj-btn').forEach(b => b.classList.remove('active'));
			btn.classList.add('active');
			document.getElementById('label_adj_name').innerText = type === 'add' ? 'Ph√≠ v·∫≠n chuy·ªÉn:' : 'Chi·∫øt kh·∫•u:';
			calculateTotal();
		}

		function calculateTotal() {
			let subtotal = 0;
			document.querySelectorAll('#itemsBody tr').forEach(row => {
				const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
				const price = parseFloat(row.querySelector('.item-price').value) || 0;
				const total = qty * price;
				subtotal += total;
				row.querySelector('.item-total').innerText = formatCurrency(total);
			});

			const adjType = document.getElementById('adj_type').value;
			const serviceFee = parseFloat(document.getElementById('tong_tien_dich_vu').value) || 0;
			const grandTotal = adjType === 'add' ? (subtotal + serviceFee) : (subtotal - serviceFee);

			document.getElementById('label_tien_hang').innerText = formatCurrency(subtotal);
			document.getElementById('label_phi_dv').innerText = (adjType === 'sub' ? '- ' : '+ ') + formatCurrency(serviceFee);
			document.getElementById('label_tong_cong').innerText = formatCurrency(grandTotal);

			return { subtotal, serviceFee, grandTotal, adjType };
		}

		document.getElementById('orderForm').onsubmit = async (e) => {
			e.preventDefault();
			const btn = document.getElementById('btnSubmit');
			btn.disabled = true;
			btn.innerText = "ƒêANG L∆ØU ƒê∆†N...";

			const totals = calculateTotal();
			const items = [];
			document.querySelectorAll('#itemsBody tr').forEach(row => {
				const pId = row.querySelector('.item-select').value;
