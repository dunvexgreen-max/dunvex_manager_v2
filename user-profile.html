<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hồ Sơ Cá Nhân | Dunvex Digital</title>
	<link rel="icon" type="image/svg+xml"
		href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' fill='white' font-size='60' font-family='sans-serif' font-weight='800'>DV</text></svg>">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
	<style>
		:root {
			--primary: #6366f1;
			--bg-dark: #0f172a;
			--card-bg: rgba(30, 41, 59, 0.7);
			--glass-border: rgba(255, 255, 255, 0.1);
			--text-main: #f8fafc;
			--text-muted: #94a3b8;
			--accent-purple: #c084fc;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Outfit', sans-serif;
		}

		body {
			background-color: var(--bg-dark);
			color: var(--text-main);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-image:
				radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
				radial-gradient(at 100% 100%, rgba(192, 132, 252, 0.15) 0px, transparent 50%);
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		.profile-card {
			background: var(--card-bg);
			backdrop-filter: blur(20px);
			border: 1px solid var(--glass-border);
			border-radius: 32px;
			padding: 50px;
			width: 100%;
			max-width: 500px;
			text-align: center;
			box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
		}

		.avatar-large {
			width: 120px;
			height: 120px;
			background: linear-gradient(135deg, var(--primary), var(--accent-purple));
			border-radius: 50%;
			margin: 0 auto 24px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 3rem;
			font-weight: 800;
			box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
		}

		h1 {
			font-size: 1.8rem;
			margin-bottom: 8px;
		}

		.email-display {
			color: var(--text-muted);
			margin-bottom: 32px;
			font-size: 1rem;
		}

		.info-grid {
			display: grid;
			gap: 16px;
			margin-bottom: 40px;
			text-align: left;
		}

		.info-item {
			background: rgba(255, 255, 255, 0.03);
			padding: 16px 20px;
			border-radius: 16px;
			border: 1px solid var(--glass-border);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.info-label {
			color: var(--text-muted);
			font-size: 0.85rem;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.info-value {
			font-weight: 600;
			color: #fff;
		}

		.badge {
			background: rgba(99, 102, 241, 0.2);
			color: var(--primary-light);
			padding: 4px 12px;
			border-radius: 8px;
			font-size: 0.8rem;
			border: 1px solid rgba(99, 102, 241, 0.3);
		}

		.btn-group {
			display: flex;
			gap: 12px;
		}

		.btn {
			flex: 1;
			padding: 14px;
			border-radius: 12px;
			font-weight: 600;
			cursor: pointer;
			transition: 0.3s;
			text-decoration: none;
			border: none;
			font-size: 0.95rem;
		}

		.btn-home {
			background: var(--primary);
			color: white;
		}

		.btn-home:hover {
			opacity: 0.9;
			transform: translateY(-2px);
		}

		.btn-logout {
			background: rgba(239, 68, 68, 0.1);
			color: #ef4444;
			border: 1px solid rgba(239, 68, 68, 0.2);
		}

		.btn-logout:hover {
			background: rgba(239, 68, 68, 0.2);
		}
	</style>
</head>

<body>
	<div class="profile-card">
		<div class="avatar-large" id="bigAvatar">?</div>
		<h1 id="userName">Đang tải...</h1>
		<p class="email-display" id="userEmail">...</p>

		<div class="info-grid">
			<div class="info-item">
				<span class="info-label">Mã Nhân Viên</span>
				<span class="info-value" id="userId">...</span>
			</div>
			<div class="info-item">
				<span class="info-label">Vai Trò</span>
				<span class="info-value badge" id="userRole">...</span>
			</div>
			<div class="info-item">
				<span class="info-label">Trạng Thái</span>
				<span class="info-value" style="color: #22c55e;">● Hoạt động</span>
			</div>
		</div>

		<div class="btn-group">
			<a href="index.html" class="btn btn-home">Trang Chủ</a>
			<button onclick="logout()" class="btn btn-logout">Đăng Xuất</button>
		</div>
	</div>

	<script>
		window.onload = function () {
			const user = JSON.parse(localStorage.getItem('user'));
			if (!user) {
				window.location.href = 'auth.html';
				return;
			}

			document.getElementById('userName').innerText = user.fullName.toLowerCase();
			document.getElementById('userEmail').innerText = user.email;
			document.getElementById('userId').innerText = user.id || 'N/A';
			document.getElementById('bigAvatar').innerText = user.fullName.charAt(0).toUpperCase();

			const roles = { 'R001': 'Quản Trị Viên', 'R002': 'Nhân Viên Sale', 'R003': 'Quản Lý Kho', 'R004': 'Kế Toán', 'R005': 'Khách Hàng' };
			document.getElementById('userRole').innerText = roles[user.roleId] || user.roleId;
		};

		function logout() {
			localStorage.clear();
			window.location.href = 'auth.html';
		}
	</script>
	<script src="floating-menu.js"></script>
	<script src="chatbot.js"></script>
</body>

</html>
